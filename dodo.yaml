backdrops:
  make:
    image:
      steps: |
        FROM golang:1.18
        RUN apt-get update && apt-get install -y git bash curl tree make libprotobuf-dev
        RUN go install github.com/golang/protobuf/protoc-gen-go@latest
        RUN go install github.com/goreleaser/goreleaser@latest
        RUN curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.45.2
    volumes:
      - "{{ projectRoot }}:/build"
      - "{{ projectRoot }}/.cache:/go/pkg/mod"
    working_dir: /build
    script: exec make "$@"
