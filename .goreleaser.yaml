---
before:
  hooks:
    - go mod download
    - go generate ./...

builds:
  - id: plugin
    env: ["CGO_ENABLED=0"]
    goos: [linux, darwin]

  - id: stagehand
    main: ./cmd/stagehand
    binary: stagehand
    env: ["CGO_ENABLED=0"]
    goos: [linux]

archives:
  - id: plugin
    builds: [plugin]
    format: binary
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      386: i386
      amd64: x86_64

  - id: stagehand
    builds: [stagehand]
    format: binary
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      386: i386
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
